plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'eclipse'
    id 'maven'
    id 'application'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8





//This stuff Should be changed for each project!
mainClassName = 'cryptoadvisor.main'  // Main class with main method
archivesBaseName= "CryptoAdvisor"






repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

}

dependencies {
    
    
}

